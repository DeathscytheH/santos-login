<div class="widget-body">
    <div class="widget-main">
        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            Bienvenido {{nombre}} {{apellido_paterno}}!
                        </h4>
        <div>
            <table class="table table-striped">
                <tr>
                    <th>Direccion (Calle y numero)</th>
                    <td><a href="#" editable-text="calle">{{calle || 'Vacio'}}</a></td>
                </tr>               
                <tr>
                    <th>Colonia</th>
                    <td><a href="#" editable-text="colonia">{{colonia || 'Vacio'}}</a></td>
                </tr>               
                <tr>
                    <th>Ciudad</th>
                    <td><a href="#" editable-text="ciudad">{{ciudad || 'Vacio'}}</a></td>
                </tr>
                <tr>
                    <th>Facebook</th>
                    <td><a href="#" editable-text="facebook">{{facebook || 'Vacio'}}</a></td>
                </tr>
                <tr>
                    <th>Twitter</th>
                    <td><a href="#" editable-text="twitter">{{twitter || 'Vacio'}}</a></td>
                </tr>
                <tr>
                    <th>Instagram</th>
                    <td><a href="#" editable-text="instagram">{{instagram || 'Vacio'}}</a></td>
                </tr>                
            </table>
        </div>
        <a ng-click="datos_adicionales();">Actualizar</a>
                <button class="btn btn-info" ng-click="datos_adicionales();">Actualizar</button>  
    </div>
</div>
