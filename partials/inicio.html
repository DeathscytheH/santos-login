                            <i class="icon-coffee green"></i>
                            Bienvenido {{name}}
                        </h4>
        <div class="space-16 "></div>
        UID: {{uid}}
        <br/>E-MAIL: {{email}}
        <br/>Fecha Registro: {{fecha_registro}}

        <a ng-click="logout();">Logout</a>

<div class="widget-body">

                        </h4>

                <thead>
                    <tr>
                        <th>No. ABONADO</th>

                        <th>ZONA</th>
                        <th>SECCION</th>
                        <th>FILA</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{no_abonado}}</td>
                        <td>{{paquete}}</td>
                        <td>{{zona}}</td>
                        <td>{{seccion}}</td>
                        <td>{{fila}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <br/>
    </div>
